<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RACING CAR</title>
    <link rel="icon" type="image/jpg" href="favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="sky">
            <div class="clouds"></div>
            <div class="track">
                <div class="ground">
                    <div class="trees" id="tree1"></div>
                    <div class="trees" id="tree2"></div>
                </div>

                <div class="car">
                    <div class="wheel" id="back"></div>
                    <div class="wheel" id="front"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
